{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Cambiar estado â€” {{ incidencia.titulo }}</h2>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Selecciona el nuevo estado:</label>
      <div class="d-flex flex-wrap gap-3">
        {% for value, label in estados %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="estado" value="{{ value }}"
                   id="estado_{{ value }}" {% if incidencia.estado == value %}checked{% endif %}>
            <label class="form-check-label" for="estado_{{ value }}">{{ label }}</label>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Actualizar estado</button>
      <a href="{% url 'incidencias:incidencias_lista' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
