{% extends "base.html" %}

{% block title %}Eliminar Tipo de Incidencia{% endblock %}

{% block content %}
<h1>Confirmar eliminación</h1>

<p>¿Está seguro que desea eliminar este tipo de incidencia? Esta acción no se puede deshacer.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'incidencias:tipo_lista' %}">Cancelar</a>
</form>
{% endblock %}
